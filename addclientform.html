<!DOCTYPE html>
<html lang="en">
<head>
  <title>Add Client</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/gijgo@1.9.6/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/gijgo@1.9.6/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   

</head>
<body>
 

    

    
    

<form action="" class="">

    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <label>
                    <h3>Client Form</h3>
                </label>
                <div class="btn-group pull-right">
                <button type="button" class="btn btn-success"><i class="fa fa-check pull-right" style="font-size:24px"> Save</i></button>
                <button type="button" class="btn btn-danger"><i class="fa fa-close pull-right" style="font-size:24px"> Cancel</i></button>
                </div>
            </div>
        </div>
    </div>
    <hr>
    
<div class="container-fluid"> 
<div class="row">
    <div class="col-sm-6">
        	<div class="card">
                <div class="card-header">Personal information 
                    <div class="pull-right">
						<span>Active</span>
						<input type="checkbox" class="checkbox style-2 " class="form-check-input"></div>
                </div>
    	<div class="card-body">
     		<div class="form-group">
    			<label class="control-label">Client Name</label>
    			<div>
    			 <input type="text"  class="form-control input-sm" name="clientname" required autofocus>
                </div>
    		</div>
    		<div class="form-group">
    			<label class="control-label">Client Surname(Optional)</label>
    			<div>
    				<input type="text" class="form-control input-sm" name="clientsurname" >
              	</div>
    		</div> 
            <div class="form-group">
    			<label class="control-label">Language</label>
    			<div>
    				<select class="form-control input-sm">
                        <option>English</option>
                        <option>Hindi</option>
                        <option>Telugu</option>
                        <option>Tamil</option>
                    </select>
              	</div>
    		</div> 
    	</div> 
	</div>
    </div>
     
</div><br>
     
     
  <div class="row">
      <div class="col-sm-6">
      <div class="card">
  		<div class="card-header">Address </div>
    	<div class="card-body">
     		<div class="form-group">
    			<label class="control-label">Street Address</label>
    			<div>
    			 <input type="text" class="form-control input-sm" name="streetaddr" required autofocus>
                </div>
    		</div>
            <div class="form-group">
    			<label class="control-label">Street Address 2</label>
    			<div>
    			 <input type="text" class="form-control input-sm" name="streetaddr2" required autofocus>
                </div>
    		</div>
    		<div class="form-group">
    			<label class="control-label">City</label>
    			<div>
    				<input type="text" class="form-control input-sm" name="city" >
              	</div>
    		</div> 
            <div class="form-group">
    			<label class="control-label">State</label>
    			<div>
    				<input type="text" class="form-control input-sm" name="state" >
              	</div>
    		</div> 
            <div class="form-group">
    			<label class="control-label">Zip Code</label>
    			<div>
    				<input type="number" class="form-control input-sm" name="zipcode" >
              	</div>
    		</div> 
            
            <div class="form-group">
    			<label class="control-label">Country</label>
    			<div>
    				<select class="form-control input-sm">
                        <option>India</option>
                        <option>United States</option>
                        <option>United Kingdom</option>
                        <option>China</option>
                    </select>
              	</div>
    		</div> 
    	</div> 
	</div>
      
      </div>
      <div class="col-sm-6">
      <div class="card">
  		<div class="card-header">Contact Information</div>
    	<div class="card-body">
     		<div class="form-group">
    			<label class="control-label">Phone Number</label>
    			<div>
    			 <input type="number" class="form-control input-sm" name="phonenumber" required autofocus>
                </div>
    		</div>
            <div class="form-group">
    			<label class="control-label">Fax Number</label>
    			<div>
    			 <input type="number" class="form-control input-sm" name="faxnumber" required >
                </div>
    		</div>
    		<div class="form-group">
    			<label class="control-label">Mobile Number</label>
    			<div>
    				<input type="number" class="form-control input-sm" name="mobilenumber" >
              	</div>
    		</div> 
            <div class="form-group">
    			<label class="control-label">Email Address</label>
    			<div>
    				<input type="email" class="form-control input-sm" name="emailaddr" >
              	</div>
    		</div> 
            <div class="form-group">
    			<label class="control-label">Web Address</label>
    			<div>
    				<input type="text" class="form-control input-sm" name="webaddr" >
              	</div>
    		</div> 
             <div class="form-group">
    			<label class="control-label">URL ID</label>
    			<div>
    				<input type="text" class="form-control input-sm" name="urlid" >
              	</div>
    		</div>
    	</div> 
	</div>
      
      </div>
   </div>  <br> 
     
     
     
  <div class="row">
      <div class="col-sm-6">
	<div class="card">
  		<div class="card-header">Personal information</div>
    	<div class="card-body">
            
             <div class="form-group">
    			<label class="control-label">Gender</label>
    			<div>
    			 <select class="form-control input-sm">
                     <option>Male</option>
                     <option>Female</option>
                 </select>
                </div>
    		</div>
            
            
             <div class="form-group">
            <label class="control-label">Birthdate</label>
            <input id="datepicker" class="form-control input-sm" />
            <script>
                $('#datepicker').datepicker({
                    uiLibrary: 'bootstrap4'
                    });
            </script>
            </div>
             
    	</div> 
	</div>
     
</div>
    

  <div class="col-sm-6">
	<div class="card">
  		<div class="card-header">Taxes information</div>
    	<div class="card-body">
            
             <div class="form-group">
    			<label class="control-label">VAT ID</label>
    			<div>
    			 <input type="text" class="form-control input-sm" name="vatid" required autofocus>
                </div>
    		</div>
    		<div class="form-group">
    			<label class="control-label">Taxes Code</label>
    			<div>
    				<input type="text" class="form-control input-sm" name="taxescode" >
              	</div>
    		</div> 
             
    	</div> 
	</div>
    </div>
</div>   <br>
     
     
     
     
<div class="row">
    <div class="col-sm-6">
    <div class="card">
  		<div class="card-header">Custom Fields</div>
    	<div class="card-body">
            
             <div class="form-group">
    			<label class="control-label">has Supervisor</label>
    			<div>
    			 <select class="form-control input-sm">
                     <option>Yes</option>
                     <option>No</option>
                 </select>
                </div>
    		</div>
    		<div class="form-group">
    			<label class="control-label">Supervisors</label>
    			<div>
    				<input type="text" class="form-control input-sm" name="supervisors" >
              	</div>
    		</div> 
             
    	</div> 
	</div>
    
    </div>
     
</div>   
     
</div>
   
</form>  
      
    

</body>
</html>
